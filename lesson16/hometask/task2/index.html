<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styless.css" />
  </head>
  <body>
    <form class="page">
      <div class="form-control">
        <input type="text" name="primaryLanguage" value="HTML" disabled />
      </div>
      <div class="form-control">
        <input type="checkbox" name="agree" unchecked />
      </div>
      <div class="form-control">
        <input type="checkbox" name="like" />
      </div>
      <div class="form-control">
        <label for=""></label>
        <input type="color" name="favouriteColor" value="#ff7f50" />
      </div>
      <div class="form-control">
        <input type="date" name="birthDate" value="2021-01-02" />
      </div>
      <div class="form-control">
        <input
          type="datetime-local"
          name="birthTime"
          value="2024-10-04T13:02"
        />
      </div>
      <div class="form-control">
        <input type="text" name="email" value="example@domain.com" />
      </div>
      <div class="form-control"><input type="file" name="avatar" /></div>
      <div class="form-control">
        <input type="month" name="startLearning" value="2020-01" />
      </div>
      <div class="form-control">
        <input type="number" name="favouriteNumber" value="17" />
      </div>
      <div class="form-control">
        <input type="textarea" name="story" placeholder="A long time ego..." />
      </div>
      <div class="form-control">
        <input type="password" name="password" value="Secret" />
      </div>
      <div class="form-control">
        <label class="languages" for="">
          <input type="radio" value="HTML" />HTML
          <input type="radio" value="SSS" checked />CSS
          <input type="radio" value="javascriptS" />JavaScript
        </label>
      </div>
      <div class="form-control">
        <input type="range" name="learningProgress" value="30" />
      </div>
      <div class="form-control">
        <select name="framework" id="">
          <option value="react">React</option>
          <option value="jquery" selected>jQuery</option>
          <option value="bootstrap">Bootstrap</option>
        </select>
      </div>
      <div class="form-control">
        <input type="search" name="seach" placeholder="Type first letters..." />
      </div>
      <div class="form-control">
        <input type="time" name="lunchEnd" value="14:01" />
      </div>
      <div class="form-control">
        <input
          type="url"
          name="website"
          placeholder="https://website.com"
          required
        />
        <div class="form-control">
          <input type="week" name="birthWeek" value="2021-W51" />
        </div>
        <div class="form-control">
          <button type="submit">Save</button>
        </div>
      </div>
    </form>
  </body>
</html>
