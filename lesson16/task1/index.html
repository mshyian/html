<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .form-control {
        margin: 16px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="form-control">
        <label for="">last name</label>
        <input type="text" name="lastname" value="Emerson" />
      </div>
      <div class="form-control">
        <input type="number" value="17" name="age" />
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" />
          Agree with therms and condiions
        </label>
      </div>
      <div class="form-control">
        <input type="radio" id="gender-male" name="gender" /><label
          for="gender-male"
          >Male</label
        >

        <input type="radio" id="gender-female" name="gender" /><label
          for="gender-female"
          >Female</label
        >
        <input type="radio" id="gender-secret" name="gender" /><label
          for="gender-secret"
          >Secret</label
        >
      </div>
      <div class="form-control">
        <textarea
          name="description"
          placeholder="Type your story..."
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
